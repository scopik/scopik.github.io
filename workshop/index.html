<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
      <!-- we add the js libraries -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

          <a-assets>
            <a-asset-item id="hello-obj" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/hello/hello.obj"></a-asset-item>
            <a-asset-item id="hello-mtl" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/hello/hello.mtl"></a-asset-item>

            <a-asset-item id="carA-obj" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/carA/carA.obj"></a-asset-item>
            <a-asset-item id="carA-mtl" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/carA/carA.mtl"></a-asset-item>

            <a-asset-item id="person-obj" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/person/person.obj"></a-asset-item>
            <a-asset-item id="person-mtl" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/person/person.mtl"></a-asset-item>

            <a-asset-item id="cone-obj" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/cone/cone.obj"></a-asset-item>
            <a-asset-item id="cone-mtl" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/cone/cone.mtl"></a-asset-item>

            <a-asset-item id="floorplan-obj" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/floorplan/floorplan.obj"></a-asset-item>
            <a-asset-item id="floorplan-mtl" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/floorplan/floorplan.mtl"></a-asset-item>

            <a-asset-item id="tree-obj" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/tree/tree.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="https://raw.githubusercontent.com/scopik/scopik.github.io/master/assets/tree/tree.mtl"></a-asset-item>


          </a-assets>

          <a-marker id="animated-marker1" type='barcode' value='1'>
              <a-entity obj-model="obj: #hello-obj; mtl: #hello-mtl"></a-entity>
          </a-marker>

          <a-marker id="animated-marker2" type='barcode' value='2'>
              <a-entity obj-model="obj: #carA-obj; mtl: #carA-mtl"></a-entity>
          </a-marker>

          <a-marker id="animated-marker3" type='barcode' value='3'>
              <a-entity obj-model="obj: #person-obj; mtl: #person-mtl" rotation="0 -90 0"></a-entity>></a-entity>
          </a-marker>
          <a-marker id="animated-marker4" type='barcode' value='4'>
              <a-entity obj-model="obj: #cone-obj; mtl: #cone-mtl"></a-entity>
          </a-marker>

          <a-marker id="animated-marker5" type='barcode' value='5'>
              <a-entity obj-model="obj: #floorplan-obj; mtl: #floorplan-mtl"></a-entity>
          </a-marker>

          <a-marker id="animated-marker6" type='barcode' value='6'>
              <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
          </a-marker>


          <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
          <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
